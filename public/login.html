<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>webROS</title>
    <link
      href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b01135f521.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-sidebar-shortcut-enabled="true"
    data-dm-shortcut-enabled="true"
  >
    <!-- Modals go here -->

    <div class="page-wrapper with-navbar">
      <!-- Navbar start -->
      <nav class="navbar justify-content-between">
        <div class="navbar-content"></div>
        <!-- Navbar brand -->
        <a href="#" class="navbar-brand">
          <div class="align-self-center">
            webROS
          </div>
        </a>

        <button
          class="btn btn-action mr-5"
          type="button"
          onclick="halfmoon.toggleDarkMode()"
          aria-label="Toggle dark mode"
        >
          <i class="fa fa-moon-o" aria-hidden="true"></i>
        </button>
      </nav>

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <style>
          .controller {
            height: 400px;
            width: 400px;
          }
          @media (max-width: 600px) {
            .controller {
              height: 400px;
              min-width: 300px;
            }
          }
        </style>
        <div class="controller card">
          <h5 class="title">Sign in to your account</h5>
          <form action="..." method="...">
            <div class="form-group">
              <label for="username" class="required">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="password" class="required">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required="required"
              />
            </div>
            <input
              class="btn btn-primary btn-block"
              type="submit"
              value="Sign in"
            />
          </form>
          <div class="text-right mt-10">
            <!-- text-right = text-align: right, margin-top: 1rem (10px) -->
            <a href="index.html">Forgot password?</a>
          </div>
        </div>
        <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
      </div>
      <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/js/halfmoon.min.js"></script>
    <script>
      halfmoon.toggleDarkMode();
    </script>
  </body>
</html>
