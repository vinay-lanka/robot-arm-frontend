<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>webROS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/b01135f521.js" crossorigin="anonymous"></script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-sidebar-shortcut-enabled="true"
  data-dm-shortcut-enabled="true">
  <!-- Modals go here -->
  <div class="modal" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <h5 class="modal-title">Sign Up</h5>
        <p>
        <form id="signup_form" method="POST">
          <div class="form-group">
            <label for="Name" class="required">Name</label>
            <input type="text" class="form-control" placeholder="Name" required="required" name="name" />
          </div>
          <div class="form-group">
            <label for="Email" class="required">Email</label>
            <input type="email" class="form-control" placeholder="user@example"
              pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required="required"
              name="email" />
          </div>
          <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" class="form-control" placeholder="Password" required="required" name="password" />
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Sign in" onclick="signup()" />
        </form>
        </p>
        <div class="text-right mt-20">
          <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
          <a href="#" class="btn mr-5" role="button">Close</a>
        </div>
      </div>
    </div>
  </div>
  <div class="page-wrapper with-navbar">
    <!-- Navbar start -->
    <nav class="navbar justify-content-between">
      <div class="navbar-content"></div>
      <!-- Navbar brand -->
      <a href="#" class="navbar-brand">
        <div class="align-self-center">
          webROS
        </div>
      </a>

      <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()"
        aria-label="Toggle dark mode">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
      </button>
    </nav>

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <style>
        .controller {
          height: 400px;
          width: 400px;
        }

        @media (max-width: 600px) {
          .controller {
            height: 400px;
            min-width: 300px;
          }
        }
      </style>
      <div class="controller card">
        <h5 class="title">Sign in to your account</h5>
        <form id="login_form" method="POST">
          <div class="form-group">
            <label for="Email" class="required">Email</label>
            <input type="text" id="Email"
            pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class="form-control"
              placeholder="user@example" required="required" name="email" />
          </div>
          <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required="required"
              name="password" />
          </div>
          <input class="btn btn-primary btn-block" value="Sign in" onclick="login()" />
        </form>
        <div class="text-right mt-10">
          <!-- text-right = text-align: right, margin-top: 1rem (10px) -->
          <a href="#signup-modal" role="button">Not a user? Signup</a>
        </div>
      </div>
      <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
    </div>
    <!-- Content wrapper end -->
  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="./js/user.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/js/halfmoon.min.js"></script>
  <script>
    halfmoon.toggleDarkMode();
  </script>
</body>

</html>
